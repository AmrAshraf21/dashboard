<div class="bg-white rounded-lg shadow-card hover:shadow-card-hover transition-shadow duration-200 p-6">
  <div class="flex items-center justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-gray-500 mb-2">{{ card.title }}</p>
      <h3 class="text-2xl font-bold text-gray-900">{{ card.value }}</h3>
      
      <div *ngIf="card.change !== undefined" class="flex items-center mt-2">
        <mat-icon [class]="changeClass" class="text-sm mr-1">{{ changeIcon }}</mat-icon>
        <span [class]="changeClass" class="text-sm font-medium">
          {{ changeSymbol }}{{ card.change }}%
        </span>
      </div>
    </div>
    
    <div class="flex-shrink-0">
      <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center">
        <mat-icon [style.color]="card.color || '#2196f3'" class="text-2xl">
          {{ card.icon }}
        </mat-icon>
      </div>
    </div>
  </div>
</div>
