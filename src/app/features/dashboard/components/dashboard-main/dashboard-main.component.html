<div class="dashboard-container p-4 md:p-6 bg-gray-50 min-h-screen">
  <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 rounded-lg p-4 flex items-center justify-between">
    <div class="flex items-center">
      <mat-icon class="text-red-500 mr-2">error</mat-icon>
      <span class="text-red-700">{{ error }}</span>
    </div>
    <button mat-button (click)="onRefresh()" class="text-red-700">
      <mat-icon>refresh</mat-icon>
      Retry
    </button>
  </div>

  <section class="mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Analytics</h2>
    
    <div *ngIf="isLoadingAnalytics" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div *ngFor="let i of [1,2,3,4]" class="bg-white rounded-lg shadow-card p-6 animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
        <div class="h-8 bg-gray-200 rounded w-3/4"></div>
      </div>
    </div>

    <div *ngIf="!isLoadingAnalytics" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <app-analytics-card 
        *ngFor="let card of analyticsCards; trackBy: trackByCardId"
        [card]="card">
      </app-analytics-card>
    </div>
  </section>

  <section class="mb-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2">
        <app-reports-chart 
          [data]="reportData"
          [isLoading]="isLoadingAnalytics">
        </app-reports-chart>
      </div>

      <div class="lg:col-span-1">
        <app-visits-chart 
          [data]="visitsData"
          [isLoading]="isLoadingAnalytics">
        </app-visits-chart>
      </div>
    </div>
  </section>

  <section>
    <app-recent-orders 
      [orders]="recentOrders"
      [isLoading]="isLoadingOrders">
    </app-recent-orders>
  </section>
</div>
