<aside 
  class="sidebar fixed left-0 top-0 h-full bg-white border-r border-gray-200 transition-transform duration-300 z-40"
  [class.sidebar-open]="isOpen"
  [class.sidebar-closed]="!isOpen">
  
  <!-- Logo Section -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-primary-500 rounded-lg flex items-center justify-center">
        <mat-icon class="text-white">dashboard</mat-icon>
      </div>
      <div *ngIf="isOpen">
        <h2 class="text-lg font-bold text-gray-900">Manager Pro</h2>
      </div>
    </div>
    
    <!-- Mobile close button -->
    <button 
      mat-icon-button 
      class="md:hidden"
      (click)="onToggle()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Navigation Items -->
  <nav class="mt-4 px-2">
    <ul class="space-y-1">
      <li *ngFor="let item of navItems">
        <a 
          [routerLink]="item.route"
          routerLinkActive="active"
          class="nav-item flex items-center px-4 py-3 rounded-lg text-sidebar-text hover:bg-sidebar-active hover:text-sidebar-text-active transition-colors duration-150 relative"
          [class.active]="isActive(item.route)">
          
          <mat-icon class="mr-3">{{ item.icon }}</mat-icon>
          <span *ngIf="isOpen" class="font-medium">{{ item.label }}</span>
          
          <!-- Badge for notifications -->
          <span 
            *ngIf="item.badge && isOpen" 
            class="ml-auto bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
            {{ item.badge }}
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Company Info at Bottom -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-gray-900 rounded-lg flex items-center justify-center">
        <mat-icon class="text-white">business</mat-icon>
      </div>
      <div *ngIf="isOpen">
        <p class="text-sm font-semibold text-gray-900">Artisan Ukraine</p>
        <p class="text-xs text-gray-500">Company</p>
      </div>
      <button *ngIf="isOpen" mat-icon-button class="ml-auto">
        <mat-icon class="text-gray-400">chevron_right</mat-icon>
      </button>
    </div>
  </div>
</aside>

<!-- Overlay for mobile -->
<div 
  *ngIf="isOpen"
  class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
  (click)="onToggle()">
</div>
